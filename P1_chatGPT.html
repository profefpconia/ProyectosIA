<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio digital de proyectos informáticos">
    <meta property="og:title" content="Portafolio Digital">
    <meta property="og:description" content="Muestra de proyectos informáticos">
    <title>Portafolio Digital</title>
    <style>
        :root {
            --color-primario: #121212;
            --color-secundario: #1e1e1e;
            --color-acento: #ff6600;
            --color-texto: #ffffff;
            --color-fondo: #2a2a2a;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-fondo);
            color: var(--color-texto);
        }
        header {
            background: var(--color-primario);
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background: var(--color-secundario);
            padding: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .proyectos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .proyecto {
            background: var(--color-primario);
            padding: 1rem;
            text-align: center;
            border-radius: 5px;
        }
        .proyecto img {
            width: 100%;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            width: 80%;
            max-width: 600px;
        }
        .modal .cerrar {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
        #cookie-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--color-secundario);
            color: white;
            text-align: center;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #cookie-banner p {
            margin: 0;
        }
        #cookie-banner button {
            background: var(--color-acento);
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portafolio Digital</h1>
    </header>
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#proyectos">Proyectos</a>
        <a href="#sobre-mi">Sobre mí</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <section id="proyectos" class="proyectos">
        <article class="proyecto">
            <img src="foto1.jpg" alt="Proyecto 1" onclick="abrirModal(this)">
            <h2>Proyecto 1</h2>
            <p>Descripción breve del proyecto.</p>
        </article>
        <article class="proyecto">
            <img src="foto1.jpg" alt="Proyecto 2" onclick="abrirModal(this)">
            <h2>Proyecto 2</h2>
            <p>Descripción breve del proyecto.</p>
        </article>
        <article class="proyecto">
            <img src="foto1.jpg" alt="Proyecto 3" onclick="abrirModal(this)">
            <h2>Proyecto 3</h2>
            <p>Descripción breve del proyecto.</p>
        </article>
    </section>
    <div class="modal" id="modal">
        <span class="cerrar" onclick="cerrarModal()">&times;</span>
        <img id="imagenModal" src="">
    </div>

    <!-- Aviso de cookies conforme RGPD -->
    <div id="cookie-banner">
        <p>Este sitio web utiliza cookies para mejorar la experiencia del usuario. <a href="#" style="color: var(--color-acento);">Más información</a></p>
        <button onclick="aceptarCookies()">Aceptar</button>
    </div>

    <script>
        function abrirModal(img) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('imagenModal').src = img.src;
        }
        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function aceptarCookies() {
            document.getElementById('cookie-banner').style.display = 'none';
            localStorage.setItem('cookiesAceptadas', 'true');
        }
        
        window.onload = function() {
            if (localStorage.getItem('cookiesAceptadas')) {
                document.getElementById('cookie-banner').style.display = 'none';
            }
        }
    </script>
</body>
</html>
